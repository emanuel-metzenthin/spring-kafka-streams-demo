# defaults
spring.cloud.stream.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=org.apache.kafka.common.serialization.Serdes$IntegerSerde
#
# purchase out
spring.cloud.stream.bindings.purchase_out.destination=purchases
#
# purchase in
spring.cloud.stream.bindings.purchase_in.destination=purchases
# against documentation: default not false
spring.cloud.stream.bindings.purchase_in.consumer.use-native-decoding=false 
#
# sales out
spring.cloud.stream.bindings.sales_out.destination=sales